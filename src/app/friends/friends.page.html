<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Amigos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Amigos</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-button (click)="copyToClipboard()" class="copiar-id">
        <ion-icon name="copy-outline" slot="start"></ion-icon>
        <ion-label>Copiar seu ID</ion-label>
    </ion-button>

    <div style="display: flex; justify-content: space-between; align-items: center">
        <ion-searchbar style="width: 90%; margin: 10px auto" placeholder="Buscar ID de um amigo" [(ngModel)]="searchText"></ion-searchbar>
        <ion-button (click)="sendInviteFriend()" style="height: fit-content; margin: 0 5px">
            <ion-icon name="paper-plane"></ion-icon>
        </ion-button>
    </div>

    <div>
        <ion-list>
            <ion-item *ngFor="let friend of user?.friends">
                <ion-avatar slot="start">
                    <img alt="Imagem de um avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>
                <ion-label>{{ friend.username }}</ion-label>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
